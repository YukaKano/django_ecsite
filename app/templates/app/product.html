{% extends 'app/base.html' %} {% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="box-element2">
            <!-- パンくずリストの設定-->
            <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">HOME</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/">ITEM LIST</a>
            </li>
            <li class="breadcrumb-item active">ITEM DETAIL</li>
            </ol>

            <div class="card ml-auto mr-auto">
                <div class="card-header">
                    <h1 >PRODUCTS<b>  Item Detail</b></h1></div>
                <div class="card-body"> 
                <!-- テーブル表の定義 -->
                    <div class="table-responsive">
                        <table id=item_detail class="table table-striped table-bordered table-hover">
                            <!-- 表の列の定義-->
                            <tr class="text-center ">
                                <td class="text-center " width="270"><h3>{{ item_data.title }}</h3><br>
                                    {{ item_data.category }}<br>
                                    {{ item_data.description }}<br>
                                    ¥ {{ item_data.price }}<br>
                                    <a href="{% url 'additem' item_data.slug %}" class="btn">
                                    <button class="btn btn-outline-secondary add-btn mt-5" name="add_cart">Add to Cart</button></td></a>
                                <td class="text-center" width="400">
                                    <img src="{{ item_data.image.url }}" alt="" class="img-fluid" />
                                </td>
                            </tr>
                <!-- ここまでが表のデータ部分の表示-->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
