{% extends "app/base.html" %} {% block content %}
  <div class="row">
    <div class="item_breadcrumb">
      <div class="col-lg-12">
        <div class="box-element">
            <!-- パンくずリストの設定-->
            <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">HOME</a>
            </li>
            <li class="breadcrumb-item active">ITEM LIST</li>
            </ol>

        <!--ページタイトル-->
        <div class="card ml-auto mr-auto">
            <div class="card-header">
                <h1 >PRODUCTS<b>  Item List</b></h1></div>
            <div class="card-body"> 
            <!-- テーブル表の定義 -->
            <div class="table-responsive">
            <table id=item_list width="100%" class="table table-striped table-bordered table-hover">
                <!-- 表の列の定義-->
                <thead>
                    <tr>
                        <th class="text-center">Item Name</th>
                        <th class="text-center">Category</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Item Image</th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
                <!-- ここまでが表の列の定義-->
                <!-- 表のデータ部分の表示  -->
                <tbody>
                    {% for item in item_data %}
                        <tr class="odd gradeX text-center">
                        <td class="text-center" width="300"><h4 style="margin-top: 35px;">{{ item.title }}</h4></td>
                        <td class="text-center" width="140"><p>{{ item.category }}</p></td>
                        <td class="text-center" width="60"><p>¥ {{ item.price }}</p></td>
                        <td class="text-center" width="200"><a href="{% url 'product' item.slug %}" class="item-detail"><img src="{{ item.image.url }}" height=100></a></td>
                        <td class="text-center" width="120">
                            <a href="{% url 'product' item.slug %}" class="btn btn-dark" style="margin-top: 10px;">Item Detail</a><br>
                            <a href="{% url 'additem' item.slug %}" class="btn">
                                <button class="btn btn-outline-secondary add-btn mt-4" name="add_cart">Add to Cart</button></a>
                        </td>
                        </tr>
                    {% endfor %}
                </tbody>
                <!-- ここまでが表のデータ部分の表示-->
                </table>
                <!-- ここまでがテーブル表の定義 -->
            </div>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
